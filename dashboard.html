<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlashEdu - Dashboard</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <nav style="background:#6a0dad; color:white; padding:15px; text-align:center;">
    <a href="#" onclick="goHome(); return false;" style="margin-right:20px; color:white; cursor:pointer;">Home</a>
    <a href="#" onclick="goToClasses(); return false;" style="margin-right:20px; color:white; cursor:pointer;">My Classes</a>
    <a href="#" onclick="logout(); return false;" style="color:white; cursor:pointer;">Logout</a>
  </nav>

  <div style="width:80%; max-width:800px; margin:30px auto;">

    <div id="home-section">
      <h1 id="welcome-msg">Welcome, User!</h1>

      <div id="action-box" style="border:1px solid #ddd; padding:20px; border-radius:10px; margin-top:30px;">
        <h2 id="action-title">Loading...</h2>
        <input type="text" id="action-input" placeholder="Loading..." style="padding:10px; width:60%;">
        <button onclick="handleAction()" style="padding:10px 20px; background:#6a0dad; color:white;">Submit</button>
      </div>
    </div>

    <div id="classes-section" style="display:none;">
      <h1>Your Classes</h1>
      <div id="class-list">
        <p>Loading classes...</p>
      </div>
    </div>

  </div>

  <footer style="text-align:center; margin-top:50px; color:#666;">
    <p>FlashEdu System | support@flashedu.com</p>
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
